<html>
    <style>
        body {
          background-image: url('https://i.pinimg.com/564x/da/13/ce/da13ce912cb435dd1ba0b9620e3842cf.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        </style>
<SCRIPT>
    var pos = 0;
    const pacArray = [
        ['PacMan1.png', 'PacMan2.png'], 
        ['PacMan3.png', 'PacMan4.png'],
    ];
    var direction = 0;
    var focus = 0;

    function Run() 
    {
        let img = document.getElementById("PacMan");
        let imgWidth = img.width
        focus = (focus + 1) % 2;
        direction = checkPageBounds(direction, imgWidth);
        img.src = pacArray[direction][focus];
        if (direction) {
            pos -= 20;
            img.style.left = pos + "px";
        } else {
            pos += 20;
            img.style.left = pos + 'px';
        }
    }

    function checkPageBounds(direction, imgWidth) {
        if(pos > (window.innerWidth - imgWidth)){
            direction = 1;
        } else if(pos < 0){
            direction = 0
        }
        return direction;
    }
    setInterval(Run, 200)
</SCRIPT>

<body>
    <img id="PacMan" src="PacMan1.png" width='200' onclick="Run()" style="position:absolute"> </img>
</body>

</html>
